<script>
  const ids=["treasure0", "treasure1","treasure2","treasure3","treasure4","treasure5","treasure6",
             "treasure7","treasure8","treasure9","treasure10","treasure11","help","treasure13",
             "treasure14","treasure15","treasure16","treasure17","treasure18","treasure19","treasure20",
             "treasure21","treasure22","treasure23","treasure24"]
  let chestCount  =0
  let score = 0
  let lastCheck = 12
  treasureLocation = 18

  function check(position)
  {
   image = document.getElementById(ids[position])
   if(position == treasureLocation)
   {
    image.src="treasure.jpg"
        } else {
            image.src = "treasure empty.jpg"
        }

        chestCount += 1
        score += 1
        document.getElementById("chests").innerHTML = "Number of chests checked is " +chestCount;
        document.getElementById("score").innerHTML = "Score is " + score
        lastCheck = position;
   }

   function help()
   {
    lastCheckRow = parseInt(lastCheck/5)
    lastCheckColumn = parseInt(lastCheck%5)
    treasureLocationRow = parseInt(treasureLocation/5)
    treasureLocationColumn = parseInt(treasureLocation%5)
    score += 2
    document.getElementById("score").innerHTML = "Score is " + score
    if(lastCheckRow == treasureLocationRow)
    {
      if(lastCheckColumn < treasureLocationColumn)
      {
        document.getElementById("score").innerHTML = "Right"
      }
      else if(lastCheckColumn > treasureLocationColumn)
      {
        document.getElementById("score").innerHTML = "Left"
      }
      else{
        document.getElementById("score").innerHTML = "Sorry, no help available"
      }
    }
    else if (lastCheckColumn == treasureLocationColumn)
    {
      if(lastCheckRow < treasureLocationRow)
      {
        document.getElementById("score").innerHTML = "Down"
      }
      else if(lastCheckRow > treasureLocationRow)
      {
        document.getElementById("score").innerHTML = "Up"
      }
      else{
        document.getElementById("score").innerHTML = "Sorry, no help available"
      }
    }
    else{
        document.getElementById("score").innerHTML = "Sorry, no help available"
      }  


   }

  // Bonus
function resetGame()
{
  treasureLocation = Math.floor(Math.random() * 24)
  while(treasureLocation == 12)
  {
    treasureLocation = Math.floor(Math.random() * 24)
  }
  chestCount = 0
  score = 0
  document.getElementById("chests").innerHTML = "Number of chests checked is zero"
  document.getElementById("score").innerHTML = "Score is unknown"
  document.getElementById("help").innerHTML = "help report"
}
