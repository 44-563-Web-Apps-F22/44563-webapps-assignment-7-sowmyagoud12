<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container text-center">
    <div class="container-fluid p-5 bg-secondary text-white text-center">
<h1>Sowmya Maddikunta reaction timer</h1>
<h2>Timeout - Red in 3 seconds</h2>
</div>
<br>
<div class="d-flex justify-content-center p-2 bg-warning text-white">
  <div class="col-md">
    <p class="p-2 bg-info flex-fill" id="target">Your time</p>
  </div>
  <div class="col-md">
    <p class="p-2 bg-info flex-fill" id="countdown">Count</p>
  </div>
</div><br>
<div class="container text-center">
  <button class="btn btn-warning" type="submit" onclick="startTime()">Start Timer</button>
  <button class="btn btn-danger" type="submit" onclick="recordReact()">React Now</button>
</div>
  <button type="button"
  class="btn btn-primary"
  onclick="buttonPress2()">
  Click me change the color.</button>
  
  </div>
  
  <script> 

var myTime = Date.now()
function recordReact()
{
  myTime = Date.now
}


  function buttonPress1() {
    setTimeout(function(){
      document.getElementById('target').style.color = "red"
    }, 3000)
  }

  function buttonPress2() {
    setTimeout(()=>{
      document.getElementById('target').style.color = "red"
    }, 3000)
  }
  </script>

</body>
</html>
