    .flex-container {
      display: flex;  flex-direction:row;

<body>
	<div class="container text-center">
		<div class="container-fluid p-5 bg-secondary text-white text-center">
	<h1>Sowmya Maddikunta builds a cycler</h1>	
	</div>
	
		<div class="flex-container" id="target">
		  <div class="cycler">row item 1</div>   
		  <div class="cycler">row item 2</div>  
		  <div class="cycler">row item 3</div>  
		</div><br>
	<lable for="inputElement">Type something: <br></lable>
	<input class="form-control" type="text" name="input" id="inputElement" value="">
	<br>
	<p class="message"> Press the button to create an new element of type div and then add it to the container.
		</p>
		<div class="container text-center">
			<button class="btn btn-info" type="submit" onclick="makeNewDiv()">Add value</button>
			<button class="btn btn-success" type="submit" onclick="get()">Get</button>
			<button class="btn btn-primary" type="submit" onclick="spin()">Spin</button>
			<button class="btn btn-warning" type="submit" onclick="swap()">Swap</button>
		</div>
		</div>	
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		let value = document.getElementById("inputElement").value
		element.innerHTML = value
		element.style.color = "cycler"
		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)		
	}
	function get()
	{
let cyclerItems = document.getElementsByClassName("cycler")
if(cyclerItems.length>0)
{
cyclerItems[cyclerItems.length-1].remove()
}
	}
	function spin()
	{
		let cyclerItems = document.getElementsByClassName("cycler")
if(cyclerItems.length>1	)
{
removedItem = cyclerItems[cyclerItems.length-1]
cyclerItems[cyclerItems.length-1].remove()
let container = document.getElementById('target')
container.insertBefore(removedItem,container.firstChild)
}
	}
	// Bonus
	function swap()
	{
		let cyclerItems = document.getElementsByClassName("cycler")
		let container = document.getElementById('target')
		let x = Math.floor(Math.random() * cyclerItems.length)
		let y = Math.floor(Math.random()* cyclerItems.length)
		let firstInnerText = document.getElementsByClassName("cycler")[x]
		let secondInnerText = document.getElementsByClassName("cycler")[y]
		if(cyclerItems.length  > 1)
		{
			let temp = firstInnerText.innerHTML
			firstInnerText.innerHTML = secondInnerText.innerHTML
			secondInnerText.innerHTML = temp
		}
	}

</script>
